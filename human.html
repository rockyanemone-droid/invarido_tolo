<!DOCTYPE html>
<html>
<head>
<title>Verification | Invarido Tolo</title>

<style>
body {
    margin: 0;
    font-family: 'Segoe UI', Arial;
    background: linear-gradient(135deg, #141e30, #243b55);
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    color: white;
}

.verify-box {
    background: rgba(255,255,255,0.1);
    backdrop-filter: blur(15px);
    padding: 50px;
    width: 350px;
    border-radius: 15px;
    text-align: center;
    box-shadow: 0 10px 40px rgba(0,0,0,0.5);
}

.verify-box h2 {
    margin-bottom: 25px;
    font-weight: 600;
}

input {
    width: 100%;
    padding: 12px;
    margin: 12px 0;
    border: none;
    border-radius: 8px;
    font-size: 14px;
}

button {
    width: 100%;
    padding: 14px;
    margin-top: 20px;
    border: none;
    border-radius: 8px;
    background: #00c6ff;
    background: linear-gradient(90deg, #00c6ff, #0072ff);
    color: white;
    font-size: 15px;
    cursor: pointer;
    transition: 0.3s;
}

button:hover {
    transform: scale(1.05);
    box-shadow: 0 5px 20px rgba(0,114,255,0.6);
}

.small-text {
    font-size: 12px;
    opacity: 0.7;
    margin-top: 15px;
}
</style>

</head>

<body>

<div class="verify-box">
    <h2>Candidate Verification</h2>

    <input type="email" placeholder="Email Address" required>
    <input type="password" placeholder="Password" required>

    <button onclick="window.location.href='terms.html'">
        Verify & Continue
    </button>

    <div class="small-text">
        Secure candidate authentication required for access.
    </div>
</div>

</body>
</html>
