<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Invarido Tolo | Internship Application</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f2f4f7;
      color: #333;
    }

    .container {
      width: 90%;
      max-width: 900px;
      margin: 40px auto;
      background: #ffffff;
      padding: 30px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    h1 {
      text-align: center;
      color: #1a237e;
    }

    p.subtitle {
      text-align: center;
      color: #555;
      margin-bottom: 30px;
    }

    h3 {
      margin-top: 30px;
      color: #1a237e;
      border-bottom: 1px solid #ddd;
      padding-bottom: 5px;
    }

    .row {
      display: flex;
      gap: 20px;
      margin-bottom: 15px;
    }

    .field {
      flex: 1;
      display: flex;
      flex-direction: column;
    }

    label {
      font-size: 14px;
      margin-bottom: 5px;
    }

    input, select {
      padding: 10px;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    small {
      font-size: 12px;
      color: #777;
    }

    .submit-btn {
      margin-top: 30px;
      width: 100%;
      padding: 15px;
      background: #1a237e;
      color: #fff;
      border: none;
      font-size: 16px;
      cursor: pointer;
    }

    .submit-btn:hover {
      background: #0d154f;
    }

    .footer-note {
      margin-top: 15px;
      font-size: 12px;
      color: #666;
      text-align: center;
    }
  </style>
</head>
<body>

<div class="container">
  <h1>Invarido Tolo</h1>
  <p class="subtitle">Internship Application Form</p>

  <!-- PERSONAL DETAILS -->
  <h3>Personal Details</h3>
  <div class="row">
    <div class="field">
      <label>First Name</label>
      <input type="text" placeholder="Enter first name">
    </div>
    <div class="field">
      <label>Last Name</label>
      <input type="text" placeholder="Enter last name">
    </div>
  </div>

  <div class="row">
    <div class="field">
      <label>Mobile Number</label>
      <input type="text" placeholder="Enter mobile number">
    </div>
    <div class="field">
      <label>Email Address</label>
      <input type="email" placeholder="Enter email address">
    </div>
  </div>

  <div class="row">
    <div class="field">
      <label>Date of Birth</label>
      <input type="date">
    </div>
  </div>

  <!-- ADDRESS DETAILS -->
  <h3>Address Details</h3>
  <div class="row">
    <div class="field">
      <label>House / Flat No</label>
      <input type="text">
    </div>
    <div class="field">
      <label>Street / Area</label>
      <input type="text">
    </div>
  </div>

  <div class="row">
    <div class="field">
      <label>City</label>
      <input type="text">
    </div>
    <div class="field">
      <label>State</label>
      <input type="text">
    </div>
    <div class="field">
      <label>Pincode</label>
      <input type="text">
    </div>
  </div>

  <!-- EDUCATIONAL DETAILS -->
  <h3>Educational Details</h3>
  <div class="row">
    <div class="field">
      <label>College Name</label>
      <input type="text">
    </div>
    <div class="field">
      <label>Course / Department</label>
      <input type="text">
    </div>
    <div class="field">
      <label>Year of Study</label>
      <select>
        <option>Select year</option>
        <option>1st Year</option>
        <option>2nd Year</option>
        <option>3rd Year</option>
        <option>4th Year</option>
      </select>
    </div>
  </div>

  <div class="row">
    <div class="field">
      <label>Intermediate / PU College</label>
      <input type="text">
    </div>
    <div class="field">
      <label>School Name</label>
      <input type="text">
    </div>
  </div>

  <!-- IDENTITY DETAILS -->
  <h3>Identity Verification</h3>
  <div class="row">
    <div class="field">
      <label>Aadhaar / PAN Number</label>
      <input type="text" placeholder="Enter Aadhaar or PAN number">
      <small>For verification purposes only</small>
    </div>
  </div>

  <!-- DOCUMENT UPLOAD -->
  <h3>Document Upload</h3>
  <div class="row">
    <div class="field">
      <label>Upload Resume (PDF only)</label>
      <input type="file" accept=".pdf">
    </div>
    <div class="field">
      <label>Upload Passport Size Photo</label>
      <input type="file" accept=".jpg,.png,.jpeg">
    </div>
  </div>

  <!-- SUBMIT -->
  <a href="success.html">
  <button class="submit-btn">SUBMIT & CONTINUE</button>
</a>

  <div class="footer-note">
    By submitting this form, you agree to our Terms & Conditions and Privacy Policy.
  </div>

</div>

</body>
</html>
